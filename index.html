<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® Simple Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: #0a0a0f;
            color: white;
            padding: 20px;
            padding-bottom: 100px;
        }
        .header {
            background: #1a1a24;
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #8b5cf6;
            margin-bottom: 15px;
        }
        .search-box {
            background: #2a2a35;
            border-radius: 30px;
            padding: 10px 15px;
        }
        .search-box input {
            background: none;
            border: none;
            color: white;
            width: 100%;
            outline: none;
        }
        .key-card {
            background: #1a1a24;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .key-name {
            font-size: 1.1rem;
            font-weight: bold;
        }
        .key-expiry {
            color: #9ca3af;
            font-size: 0.8rem;
            margin-top: 5px;
        }
        .delete-btn {
            color: #ef4444;
            font-size: 1.2rem;
            cursor: pointer;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #1a1a24;
            display: flex;
            justify-content: space-around;
            padding: 15px;
        }
        .nav-item {
            text-align: center;
            color: #9ca3af;
        }
        .nav-item.active {
            color: #8b5cf6;
        }
        .fab {
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 55px;
            height: 55px;
            border-radius: 18px;
            background: #8b5cf6;
            border: none;
            color: white;
            font-size: 1.5rem;
            box-shadow: 0 5px 20px rgba(139, 92, 246, 0.3);
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            display: none;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: #1a1a24;
            width: 90%;
            max-width: 400px;
            padding: 25px;
            border-radius: 30px;
        }
        .modal-content input {
            width: 100%;
            padding: 12px;
            background: #2a2a35;
            border: 1px solid #333;
            border-radius: 10px;
            color: white;
            margin: 10px 0;
        }
        .time-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            margin: 10px 0;
        }
        .time-btn {
            background: #2a2a35;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 8px;
            color: white;
            text-align: center;
            font-size: 0.8rem;
        }
        .btn {
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-weight: bold;
            margin: 5px;
            cursor: pointer;
        }
        .btn-primary {
            background: #8b5cf6;
            color: white;
        }
        .btn-secondary {
            background: #2a2a35;
            color: white;
        }
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #10b981;
            color: white;
            padding: 10px;
            border-radius: 10px;
            display: none;
            z-index: 3000;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <div class="logo">üîë KeyMaster</div>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search keys..." onkeyup="renderKeys()">
        </div>
    </div>

    <!-- Keys List -->
    <div id="keysList"></div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <div class="nav-item active" onclick="switchTab('keys')">üîë Keys</div>
        <div class="nav-item" onclick="switchTab('config')">‚öôÔ∏è Config</div>
    </div>

    <!-- Add Button -->
    <button class="fab" onclick="openModal()">+</button>

    <!-- Config Panel -->
    <div id="configPanel" style="display: none;">
        <div style="background: #1a1a24; border-radius: 20px; padding: 20px;">
            <h3 style="color: #8b5cf6; margin-bottom: 20px;">Settings</h3>
            <input type="color" id="themeColor" value="#8b5cf6" style="width: 100%; height: 50px;">
            <input type="text" id="country" placeholder="Country" style="width: 100%; padding: 12px; background: #2a2a35; border: none; border-radius: 10px; color: white; margin: 10px 0;">
            <button class="btn btn-primary" onclick="saveConfig()" style="width: 100%;">Save</button>
        </div>
    </div>

    <!-- Add Key Modal -->
    <div class="modal" id="keyModal">
        <div class="modal-content">
            <h3 style="color: #8b5cf6;">Add Key</h3>
            <input type="text" id="keyName" placeholder="Key name">
            <input type="text" id="keyExpiry" placeholder="Expiry (30m, 1h, 7d, lifetime)" value="lifetime">
            
            <div class="time-buttons">
                <div class="time-btn" onclick="setExpiry('15m')">15m</div>
                <div class="time-btn" onclick="setExpiry('30m')">30m</div>
                <div class="time-btn" onclick="setExpiry('1h')">1h</div>
                <div class="time-btn" onclick="setExpiry('6h')">6h</div>
                <div class="time-btn" onclick="setExpiry('12h')">12h</div>
                <div class="time-btn" onclick="setExpiry('1d')">1d</div>
                <div class="time-btn" onclick="setExpiry('7d')">7d</div>
                <div class="time-btn" onclick="setExpiry('lifetime')">‚àû</div>
            </div>

            <button class="btn btn-primary" onclick="saveKey()">Save</button>
            <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <!-- Loader -->
    <div class="loader" id="loader">
        <div style="color: #8b5cf6;">Loading...</div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast">Saved!</div>

    <script>
        // ========== YOUR JSONBIN DETAILS ==========
        const BIN_ID = "699cef96d0ea881f40d3519e";      // Paste your Bin ID
        const API_KEY = "$2a$10$YNuDsEV0o2X5/V2r29QIQewSy7/B9qWr63.H2nK9mGZDo59c9K1mG";    // Paste your Secret Key
        const API_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

        let globalData = { keys: {}, config: {} };
        let currentTab = 'keys';

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.style.display = 'block';
            toast.innerText = msg;
            setTimeout(() => toast.style.display = 'none', 2000);
        }

        async function loadData() {
            document.getElementById('loader').style.display = 'flex';
            try {
                const response = await fetch(API_URL, {
                    headers: {
                        'X-Master-Key': API_KEY
                    }
                });
                const data = await response.json();
                globalData = data.record;
                renderKeys();
            } catch (e) {
                console.log("New bin, starting fresh");
                globalData = { keys: {}, config: { themeColor: "#8b5cf6", country: "Global" } };
            }
            document.getElementById('loader').style.display = 'none';
        }

        async function saveData() {
            document.getElementById('loader').style.display = 'flex';
            try {
                await fetch(API_URL, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': API_KEY
                    },
                    body: JSON.stringify(globalData)
                });
                showToast('Saved!');
            } catch (e) {
                alert('Error saving: ' + e.message);
            }
            document.getElementById('loader').style.display = 'none';
        }

        function renderKeys() {
            const list = document.getElementById('keysList');
            if (!list) return;
            
            let html = '';
            const keys = Object.keys(globalData.keys);
            const search = document.getElementById('searchInput').value.toLowerCase();
            
            keys.filter(k => k.toLowerCase().includes(search)).forEach(key => {
                const expiry = globalData.keys[key];
                html += `
                    <div class="key-card">
                        <div>
                            <div class="key-name">${key}</div>
                            <div class="key-expiry">‚è±Ô∏è ${expiry}</div>
                        </div>
                        <div class="delete-btn" onclick="deleteKey('${key}')">üóëÔ∏è</div>
                    </div>
                `;
            });
            
            list.innerHTML = html || '<div style="text-align: center; color: #666; padding: 20px;">No keys yet</div>';
        }

        function switchTab(tab) {
            currentTab = tab;
            document.getElementById('keysList').style.display = tab === 'keys' ? 'block' : 'none';
            document.getElementById('configPanel').style.display = tab === 'config' ? 'block' : 'none';
            
            if (tab === 'config') {
                document.getElementById('themeColor').value = globalData.config.themeColor || '#8b5cf6';
                document.getElementById('country').value = globalData.config.country || '';
            }
        }

        function openModal() {
            document.getElementById('keyModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('keyModal').style.display = 'none';
        }

        function setExpiry(value) {
            document.getElementById('keyExpiry').value = value;
        }

        function saveKey() {
            const name = document.getElementById('keyName').value.trim();
            const expiry = document.getElementById('keyExpiry').value.trim() || 'lifetime';
            
            if (!name) {
                alert('Enter key name');
                return;
            }
            
            globalData.keys[name] = expiry;
            closeModal();
            renderKeys();
            saveData();
            
            document.getElementById('keyName').value = '';
            document.getElementById('keyExpiry').value = 'lifetime';
        }

        function deleteKey(key) {
            if (confirm('Delete ' + key + '?')) {
                delete globalData.keys[key];
                renderKeys();
                saveData();
            }
        }

        function saveConfig() {
            globalData.config.themeColor = document.getElementById('themeColor').value;
            globalData.config.country = document.getElementById('country').value;
            saveData();
        }

        // Load data on start
        loadData();
    </script>
</body>
</html>
